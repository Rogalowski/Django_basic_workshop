{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <div class="dashboard-content border-dashed p-3 m-4 view-height">

            <div class="row border-bottom border-3 p-1 m-1">
                <div class="col noPadding">
                    <h3 class="color-header text-uppercase">NOWY PLAN</h3>
                </div>
                <input type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" value="Zapisz">

            </div>

            <div class="schedules-content">
                <form>
                    <h3>{{ error }}</h3>
                    <div class="form-group row">
                        <label for="planName"
                               class="col-sm-2 label-size col-form-label">
                            Nazwa planu
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   name="name"
                                   value="{{ plan.name }}"
                                   id="planName" placeholder="Nazwa planu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="planDescription"
                               class="col-sm-2 label-size col-form-label">
                            Opis planu
                        </label>
                        <div class="col-sm-10">
                                    <textarea class="form-control" rows="5"
                                              name="description"
                                              id="planDescription"
                                              placeholder="Opis plany">{{ plan.description }}</textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock content %}
