
{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<form method="POST">
    <div class="dashboard-content border-dashed p-3 m-4 view-height">

        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PLAN</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href=""
            class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Dodaj
            plan</a>
        </div>
    </div>
    <div class="schedules-content">
        <form action="#" method="POST">
            {% csrf_token %}
               <div>
                    <label for="plan_name">Nazwa Planu:</label>
                    <input type="text" name="plan_name" placeholder="podaj nazwÄ™ planu">
                    {% if name_error %}
                    {{ name_error }}
                    {% endif %}
                </div>
                <div>
                <label for="plan_description">Opis Planu:</label>
                    <textarea class="w-100 p-1" name="plan_description" id="plan_name" placeholder="opisz plan w kilku zdaniach"></textarea>
                    {% if description_error %}
                    {{ description_error }}
                    {% endif %}
                    </div>
                    <input class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" type="submit" value="Zapisz">

    </div>
</div>
</form>
{% endblock content %}
